{% extends 'login/base-login.html' %}
{% load widget_tweaks %}
{% load static %}
{% block title %}SOLEG - Iniciar sesión{% endblock title %}
{% block content %}
<body>
    <div class="account-pages my-5 pt-sm-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card overflow-hidden">
                        <div class="bg-secondary bg-soft">
                            <div class="d-flex justify-content-center">

                                <div class="col-5 align-self-end">
                                    <img src="{% static 'img/logo-soleg-negro.png' %}" alt="" class="img-fluid">
                                </div>
                            </div>
                        </div>
                        <div class="card-body pt-2"> 
                            <div class="p-2">
                                <form class="form-horizontal">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Usuario</label>
                                        <input type="text" class="form-control" id="username" placeholder="ingresa el usuario">
                                    </div>
            
                                    <div class="mb-3">
                                        <label class="form-label">Contraseña</label>
                                        <div class="input-group auth-pass-inputgroup">
                                            <input type="password" class="form-control" placeholder="ingresa la contraseña" aria-label="Password" aria-describedby="password-addon">
                                            <button class="btn btn-light " type="button" id="password-addon"><i class="mdi mdi-eye-outline"></i></button>
                                        </div>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="remember-check">
                                        <label class="form-check-label" for="remember-check">
                                            Recuerdame
                                        </label>
                                    </div>
                                    
                                    <div class="mt-3 d-grid">
                                        <button class="btn btn-primary waves-effect waves-light" type="submit">Iniciar sesión</button>
                                    </div>
        
                                    <div class="mt-4 text-center">
                                        <a href="" class="text-muted"><i class="mdi mdi-lock me-1"></i> Olvidaste tu contraseña?</a>
                                    </div>
                                </form>
                            </div>
        
                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        
                        <div>
                            <p>© <script>document.write(new Date().getFullYear())</script> Soleg. Creado <i class="mdi mdi-heart text-danger"></i> Por <a href="https://www.linkedin.com/in/joel-josue-h-ba5b39215/">Josue Lopez</a></p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
{% endblock content %}
