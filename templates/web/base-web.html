{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock title %}</title>
    <meta content="Josue Lopez" name="author" />
    <link rel="shortcut icon" href="{% static 'img/soleg-icon-web.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PSomos un equipo humano de profesionales, dedicados a generar valor agregado en los procesos de nuestros clientes, mediante la reducción de costos operativos y optimización de recursos." />
    <meta name="keywords" content="logistica, guayaquil, pika, soleg" />
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- css -->
    <link href="{% static 'web/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'web/css/materialdesignicons.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'web/css/style.min.css' %}" rel="stylesheet" type="text/css" />

</head>

<body>

    {% block content %}
    
    {% endblock content %}

    <!-- Footer Start -->
    <div class="footer-alt py-3">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <p class="text-white-50 font-size-15 mb-0">© <script>document.write(new Date().getFullYear())</script> Soleg. Creado <i class="mdi mdi-heart text-danger"></i> Por <a href="https://www.linkedin.com/in/joel-josue-h-ba5b39215/">{{creador}}</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer End -->

    <!-- javascript -->
    <script src="{% static 'web/js/jquery.min.js' %}"></script>
    <script src="{% static 'web/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'web/js/scrollspy.min.js' %}"></script>
    <script src="{% static 'web/js/jquery.easing.min.js' %}"></script>
    <!-- feather icon -->
    <script src="{% static 'web/js/feather.js' %}"></script>
    <!-- unicons icon -->
    <script src="{% static 'web/js/unicons.js' %}"></script>
    <!-- Main Js -->
    <script src="{% static 'web/js/app.js' %}"></script>

</body>
</html>
